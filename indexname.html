    <script>

        function split(fullName) {
            // var fullName = "mahsa-soleimanzadeh"
            var name = ""
            var lastName = ""
            var flag = false


            for (var i = 0; i < fullName.length; i++) {
                if (fullName[i] == "-") {
                    flag = true
                    continue
                }
                else if (flag == false) {
                    name += fullName[i]
                }
                else if (flag == true) {
                    lastName += fullName[i]
                }


            }
            return name + " " + lastName


            // console.log(name)
            // console.log(lastName)

        }


        var firstfullName = "mahsa-soleimanzadeh"
        split(firstfullName)
        console.log(split(firstfullName))

        
        var newname = split("zahra-rahimi")
        console.log(newname)
        
    </script>
